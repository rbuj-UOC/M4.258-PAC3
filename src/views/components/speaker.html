<div class="fex flex-col h-full w-full rounded-md overflow-hidden shadow-lg bg-primary">
  <picture>
    <source srcset="{{ image }}?as=webp&width=600, {{ image }}?as=webp&width=1200 2x" type="image/webp">
    <img src="{{ image }}?width=600" alt="{{ name }}">
  </picture>
  <div class="flex-1 p-4 text-white">
    <h2 class="font-serif">{{ name }}</h2>
    <p>{{ description }}</p>
  </div>
</div>
